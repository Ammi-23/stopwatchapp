<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link css file for styling-->
    <link rel="stylesheet" type='text/css' href='style.css'>
    <!-- to add favicon to the title of the page-->
    <link rel="icon" type="image/x-icon" href="/image/stopwatch.png">
    <!-- To show the title of the app -->
    <title>Stopwatch App</title>
</head>
<body>
    <!-- the container for whole page have both timer and buttons-->
    <div id="container">
        <!--div for timer -->
        <div id="timer_div">
            <!--display the timer-->
            <h2 id="timer_set">00:00:00</h2>
        </div >
        <!-- option for different features in one section-->
        <div id="option">
            <!--button for timer start feature-->
            <button class="button_feature" id="start">Start</button>
            <!--button for timer stop feature-->
            <button class="button_feature" id="stop">Stop</button>
            <!--button for timer reset feature-->
            <button class="button_feature" id="reset">Reset</button>
        </div>
    </div> 
    <!-- javascript file for functionality-->
    <script type=" text/javascript" src="script.js"></script>
</body>
</html>
